paths:
  /search/${keyword}:
    get:
      tags:
        - 'search'
      summary: 'Return articles by keyword'
      produces:
        - 'application/json'
      parameters:
        - name: 'keyword'
          in: 'path'
          description: 'Keyword to return'
          required: true
          type: 'string'
      responses:
        200:
          description: 'successful operation'
          schema:
            $ref: '#/definitions/ArticleList'
  /search/keywords:
    get:
      tags:
        - 'search'
      summary: 'Return keywords'
      produces:
        - 'application/json'
      responses:
        200:
          description: 'successful operation'
          schema:
            type: 'array'
            items:
              $ref: '#/definitions/Keyword'

definitions:
  Keyword:
    type: 'object'
    properties:
      text:
        type: 'string'
      rank:
        type: 'string'
      is_down:
        type: 'boolean'
      is_up:
        type: 'boolean'
